<svg width="260" height="480" viewBox="0 0 260 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo de WhatsApp -->
  <rect width="260" height="480" rx="12" fill="#ECE5DD" />
  
  <!-- Barra superior de WhatsApp -->
  <rect width="260" height="60" rx="8" fill="#128C7E" />
  <circle cx="40" cy="30" r="20" fill="#E5E7EB" />
  <text x="70" y="35" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Mi Tienda</text>
  
  <!-- Mensaje de bienvenida (tienda) -->
  <rect x="20" y="80" width="180" height="60" rx="8" fill="white" />
  <text x="30" y="105" font-family="Inter, sans-serif" font-size="12" fill="#111827">¡Hola! Gracias por tu pedido.</text>
  <text x="30" y="125" font-family="Inter, sans-serif" font-size="12" fill="#111827">Te confirmo los detalles.</text>
  
  <!-- Mensaje de confirmación (tienda) -->
  <rect x="20" y="150" width="180" height="100" rx="8" fill="white" />
  <text x="30" y="175" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#111827">Producto: Camiseta Negra</text>
  <text x="30" y="195" font-family="Inter, sans-serif" font-size="12" fill="#111827">Cantidad: 1</text>
  <text x="30" y="215" font-family="Inter, sans-serif" font-size="12" fill="#111827">Precio: $99.99</text>
  <text x="30" y="235" font-family="Inter, sans-serif" font-size="12" fill="#111827">Envío: $5.00</text>
  
  <!-- Mensaje de respuesta (cliente) -->
  <rect x="60" y="260" width="180" height="40" rx="8" fill="#DCF8C6" />
  <text x="70" y="285" font-family="Inter, sans-serif" font-size="12" fill="#111827">¡Perfecto! ¿Cuándo llega?</text>
  
  <!-- Mensaje final (tienda) -->
  <rect x="20" y="310" width="180" height="80" rx="8" fill="white" />
  <text x="30" y="335" font-family="Inter, sans-serif" font-size="12" fill="#111827">Tu pedido llegará en 2-3 días</text>
  <text x="30" y="355" font-family="Inter, sans-serif" font-size="12" fill="#111827">hábiles. Te enviaremos el</text>
  <text x="30" y="375" font-family="Inter, sans-serif" font-size="12" fill="#111827">código de seguimiento pronto.</text>
  
  <!-- Campo de texto -->
  <rect x="20" y="420" width="180" height="40" rx="20" fill="white" />
  <text x="40" y="445" font-family="Inter, sans-serif" font-size="14" fill="#9CA3AF">Escribe un mensaje</text>
  <circle cx="230" cy="440" r="20" fill="#25D366" />
</svg>