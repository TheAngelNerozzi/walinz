  <!-- Imagen de producto principal -->
  <rect x="20" y="70" width="220" height="140" rx="8" fill="#E5E7EB" />
  
  <!-- Título del producto -->
  <rect x="20" y="230" width="180" height="20" rx="4" fill="#111827" />
  
  <!-- Precio -->
