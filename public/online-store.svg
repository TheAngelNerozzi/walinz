  <text x="30" y="278" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">$99.99</text>
  
  <!-- Descripción -->
  <rect x="20" y="300" width="220" height="10" rx="2" fill="#9CA3AF" />
  <rect x="20" y="320" width="200" height="10" rx="2" fill="#9CA3AF" />
  <rect x="20" y="340" width="180" height="10" rx="2" fill="#9CA3AF" />
  
  <!-- Botón de compra -->
  <rect x="20" y="380" width="220" height="50" rx="8" fill="#25D366" />
  <text x="75" y="412" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Comprar ahora</text>
</svg>